<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Expressão Regular - LFTC</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Simulador de Expressão Regular</h1>
    </header>

    <main>
        <div class="simulator-container">
            <a href="../index.html" class="back-link">← Voltar para Home</a>
            
            <div class="form-group">
                <label for="regex-input">Expressão Regular:</label>
                <input type="text" id="regex-input" placeholder="Digite sua expressão regular aqui...">
            </div>

            <div class="form-group">
                <label for="test-input1">Texto 1:</label>
                <input type="text" id="test-input1" class="test-input" placeholder="Digite o primeiro texto...">
            </div>

            <div class="form-group">
                <label for="test-input2">Texto 2:</label>
                <input type="text" id="test-input2" class="test-input" placeholder="Digite o segundo texto...">
            </div>
        </div>
    </main>

    <script src="../js/simulador-regex.js"></script>
</body>
</html>
