<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Expressão Regular - LFTC</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Simulador de Expressão Regular</h1>
    </header>

    <main>
        <div class="simulator-container">
            <div class="form-group">
                <label for="regex-input">Expressão Regular:</label>
                <input type="text" id="regex-input" placeholder="Digite sua expressão regular aqui..." />
            </div>

            <div class="form-group">
                <label for="test-input1">Texto 1:</label>
                <input type="text" id="test-input1" class="test-input" placeholder="Digite o primeiro texto para testar..." />
            </div>

            <div class="form-group">
                <label for="test-input2">Texto 2:</label>
                <input type="text" id="test-input2" class="test-input" placeholder="Digite o segundo texto para testar..." />
            </div>

            <a href="../index.html" class="back-link">← Voltar para Home</a>
        </div>
    </main>

    <script>
        function testRegex() {
            const regexInput = document.getElementById('regex-input');
            const testInput1 = document.getElementById('test-input1');
            const testInput2 = document.getElementById('test-input2');

            const regexValue = regexInput.value;
            const testValue1 = testInput1.value;
            const testValue2 = testInput2.value;

            try {
                if (regexValue) {
                    const regex = new RegExp(regexValue);
                    
                    // Teste 1
                    if (regex.test(testValue1)) {
                        testInput1.className = 'test-input match';
                    } else {
                        testInput1.className = 'test-input no-match';
                    }

                    // Teste 2
                    if (regex.test(testValue2)) {
                        testInput2.className = 'test-input match';
                    } else {
                        testInput2.className = 'test-input no-match';
                    }
                } else {
                    testInput1.className = 'test-input';
                    testInput2.className = 'test-input';
                }
            } catch (e) {
                testInput1.className = 'test-input';
                testInput2.className = 'test-input';
            }
        }

        document.getElementById('regex-input').addEventListener('input', testRegex);
        document.getElementById('test-input1').addEventListener('input', testRegex);
        document.getElementById('test-input2').addEventListener('input', testRegex);
    </script>
</body>
</html>
