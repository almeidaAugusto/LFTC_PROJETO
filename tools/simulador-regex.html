<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Expressão Regular - LFTC</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .simulator-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .test-field {
            padding: 0.5rem;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .test-field.match {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .test-field.no-match {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #4a5568;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simulador de Expressão Regular</h1>
    </header>

    <main>
        <div class="simulator-container">
            <a href="../index.html" class="back-link">← Voltar para Home</a>
            
            <div class="input-group">
                <label for="regex-input">Expressão Regular:</label>
                <input type="text" id="regex-input" placeholder="Digite sua expressão regular">
            </div>
            
            <div class="input-group">
                <label>Texto 1:</label>
                <input type="text" id="text1" class="test-field" placeholder="Digite o primeiro texto">
            </div>
            
            <div class="input-group">
                <label>Texto 2:</label>
                <input type="text" id="text2" class="test-field" placeholder="Digite o segundo texto">
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const regexInput = document.getElementById('regex-input');
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            
            function testRegex() {
                const regexPattern = regexInput.value;
                
                if (!regexPattern) {
                    text1.className = 'test-field';
                    text2.className = 'test-field';
                    return;
                }
                
                try {
                    const regex = new RegExp(regexPattern);
                    
                   
                    if (regex.test(text1.value)) {
                        text1.className = 'test-field match';
                    } else {
                        text1.className = 'test-field no-match';
                    }
                    
                    
                    if (regex.test(text2.value)) {
                        text2.className = 'test-field match';
                    } else {
                        text2.className = 'test-field no-match';
                    }
                } catch (e) {
                    text1.className = 'test-field';
                    text2.className = 'test-field';
                }
            }
            
            regexInput.addEventListener('input', testRegex);
            text1.addEventListener('input', testRegex);
            text2.addEventListener('input', testRegex);
        });
    </script>
</body>
</html>
